<div class="modal">
  <div class="modal-content">
    <div class="bouton">
      <button (click)="deconnexion()">Deconnexion</button>
    </div>
    <h2>Profil</h2>
    <div class="tableauPosition">
      <table border="1" *ngIf="player">
        <tr>
          <th>Pseudo</th>
          <td>{{ player.nom_pseudo }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ player.nom_email }}</td>
        </tr>
        <tr>
          <th>Score</th>
          <td>{{ player.num_score }}</td>
        </tr>

        <!-- <tr>
          <td>{{ player.nom_pseudo }}</td>
          <td>{{ player.nom_email }}</td>
          <td>{{ player.num_score }}</td>
        </tr> -->
      </table>
    </div>
    <div *ngFor="let unParam of param; let i = index">
      <!-- avec i je dois creer un tableau de mÃ©thode -->
      <div *ngIf="unParam">
        <label for="{{ unParam.nom_label }}">{{ unParam.nom_label }}</label>
        <input
          (change)="choixUser[i].methode($event, unParam)"
          type="radio"
          id="{{ unParam.nom_label }}"
          name="{{ unParam.nom_label }}"
          [value]="true"
        />
        <input
          (change)="choixUser[i].methode($event, unParam)"
          type="radio"
          id="{{ unParam.nom_label }}"
          name="{{ unParam.nom_label }}"
          [value]="false"
        />
      </div>
    </div>

    <div>
      <button (click)="transmettreValeurProfil()">Fermer</button>
    </div>
  </div>
</div>
