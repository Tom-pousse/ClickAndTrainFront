<div class="modal">
  <div class="modal-content">
    <form>
      <h2>Profil</h2>
      <div *ngIf="player">
        <div>{{ player.nom_pseudo }}</div>
        <div>{{ player.nom_email }}</div>
        <div>{{ player.num_score }}</div>
        <div *ngIf="player.boo_admin === true">#admin</div>
      </div>
      <div>
        <label for="animation">Animation</label>
        <input type="radio" name="animation" />
        <input type="radio" name="animation" />
      </div>
      <div>
        <label for="Son">Son</label>
        <input (click)="son(true)" type="radio" name="Son" />
        <input (click)="son(false)" type="radio" name="Son" />
      </div>
      <div>
        <label for="musique">Musique</label>
        <input type="radio" name="musique" /><input
          type="radio"
          name="musique"
        />
      </div>

      <div>
        <button (click)="transmettreValeurProfil()">Fermer</button>
        <button type="submit">Modifier</button>
      </div>
    </form>
    <div>
      <button (click)="deconnexion()">Deconnexion</button>
    </div>
  </div>
</div>
